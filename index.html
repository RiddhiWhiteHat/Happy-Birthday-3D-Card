<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday Note!</title>
    <link rel = "icon" type = "image/png" href = "TPS.png">
</head>
<body>
    <div id="card">
    <div id="card-inside">
      <div class="wrap">
        <p>Happy Birthday Papa!,</p>
        <p>I made this card especially for you! though it did take me a lot of time.</p>
        <p>Stay Safe and Happy!</p>
        <p>I love you Papa!</p>
        
        <p>जन्मदिन मुबारक हो, पापा!</p>
        <p>मैंने यह कार्ड विशेष रूप से आपके लिए बनाया है! हालांकि इसमें मुझे बहुत समय लगा।</p>
      <p>सुरक्षित और खुश रहो!</p>
        
        <p class="signed">Lovey</p>
        
      </div>
    </div>

    <div id="card-front">
      <div class="wrap">
        <h1>Happy Birthday!</h1>
      </div>
      <button id="open">&gt;</button>
      <button id="close">&lt;</button>
    </div>
  </div>
    <script src="sketch.js"></script>
</body>
</html>
